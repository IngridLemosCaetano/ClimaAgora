<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ingrid Lemos Caetano Silva">
    <meta name="Description" content="Projeto desenvolvido no processo de aprendizado sobre o consumo de API.">
    <meta name="Keywords" content="HTML, CSS, JavaScript, API, FullStack">
    <title>ClimaAgora</title>
    <link rel="icon" type="image/svg" href="./src/assets/images/weather.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
    <div id="container">
        <form id="search" >
            <i class="fa-solid fa-location-dot"></i>            
            <input 
                type="search" 
                name="city_name" 
                id="city_name"
                placeholder="Buscar cidade">

            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="title">Rolante, BR</h1>

            <div id="infos">

                <div id="temp">
                    <img id="temp_img" src="./src/assets/images/cloudy-cloud.svg" alt="" width="80px" height="60px">
                </div>

                <div>
                    <p id="temp_value">
                        32 <sup>C°</sup>
                    </p>
                    <p id="temp_description">
                        Ensolarado
                    </p>
                </div>

                <div id="other_infos">

                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp_max">
                                32 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp_mib">
                                12 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity">
                                50%
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="wind">
                                50 km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert">

        </div>
    </div>
</body>
</html>
